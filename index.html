<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShalomB &hearts; Open Source</title>
    <meta name="description" content="Find all the ShalomB projects in one place.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="grid">
      <div class="unit-1-3 site-header">
        <div class="box">
          <div class="site-logo">
            <img src="assets/ShalomB-logo.png" alt="">
            <h1>ShalomB</h1>
          </div>
          <h2>ShalomB</h2>
          <p class="stats">
            <a href="https://github.com/ShalomB/repositories"><b id="num-repos">View</b> public repos</a>
            <br>
            <a href="https://github.com/ShalomB?tab=members"><b id="num-members">View</b> members</a>
          </p>
          <h3>Recently updated</h3>
          <ol id="updated-repos"></ol>
          <a class="twitter-share-button"
             href="https://twitter.com/share"
             data-text="All the ShalomB projects in one place"
             data-url="https://ShalomB.github.io/"
             data-via="ShalomB"
             data-count="none"
             target="_blank">Tweet</a>
          <a class="twitter-follow-button"
             href="https://twitter.com/ShalomB"
             data-show-count="false"
             data-lang="en"
             data-count="none">Follow @ShalomB</a>

        </div>
      </div>

      <div class="site-content" id="repos"></div>
    </div>

    <div class="site-footer">
      <p>ShalomB logo: <a href="downloads/ShalomB-logo.svg">SVG</a> &middot; <a href="downloads/ShalomB-logo.png">PNG</a></p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
  </body>
</html>
